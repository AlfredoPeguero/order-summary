<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_images">
          <img src="./images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="card_title">Order Summary</div>
        <div class="card_description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="card_price">
          <img src="./images/icon-music.svg" alt="" />
          <div class="annual_plan">
            <strong>Annual Plan</strong> <br />
            $59.99/year
          </div>

          <a class="price_link" href="#">Change</a>
        </div>

        <div class="card_button">
          <button class="btn payment">Proceed to Payment</button>
          <button class="btn cancel">Cancel Order</button>
        </div>
      </div>
    </div>

</html>
